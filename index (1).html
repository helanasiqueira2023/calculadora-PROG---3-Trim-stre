<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkando HTML com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculadora">
    <select name="idioma" id="idioma"><br>
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="br" selected="selected">Português[Brasil]</option>
    </select>
   <br>
   <div>
   <h1 id="titulo">Calculadora</h1>
   <h2 id="boasVindas"> Esta é uma calculadora em diferentes idiomas</h2>
   </div> 
   <input type="text" id="valor1">
    <input type="text" id="valor2">
    <p id="resultado"></p>
    <div id="Calculadora">
        <input type="button" value="Multiplicação" id="btMulti">
        <input type="button" value="Divisão" id="btDiv">
        <input type="button" value="Adição" id="btAdi">
        <input type="button" value="Subtrair" id="btSub">
       <br>
    </div>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="translate.js"></script>

</html>
